<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sorting Visualization</title>
    <script type="text/javascript" src="bundle.js"></script>
    <style media="screen">
      body {
        width: 90%;
        text-align: center;
        margin: 0 auto;
      }

      h2 {
        margin-bottom: 0px;
      }
      .canva-container {
        width: auto;
        display: block;
      };

    </style>
  </head>
  <body>
    <h1>Sorting Visualization</h1>
    <div class="canvas-container">
      <h2>Shuffle</h2>
      <canvas id="canvas-shuffle"></canvas>
    </div>
    <div class="canvas-container">
      <h2>Bubble Sort</h2>
      <canvas id="canvas-bubblesort"></canvas>
    </div>
    <div class="canvas-container">
      <h2>Quick Sort</h2>
      <canvas id="canvas-quicksort"></canvas>
    </div>
    <div class="canvas-container">
      <h2>Insertion Sort</h2>
      <canvas id="canvas-insertsort"></canvas>
    </div>
    <div class="canvas-container">
      <h2>Selection Sort</h2>
      <canvas id="canvas-selectsort"></canvas>
    </div>
    <div class="canvas-container">
      <h2>Heap Sort</h2>
      <canvas id="canvas-heapsort"></canvas>
    </div>
  </body>
</html>
